[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
mainnet = "${RPC_MAINNET}"
goerli = "${RPC_GOERLI}"
optimism_goerli = "${RPC_OPTIMISM_GOERLI}"
optimism = "${RPC_OPTIMISM}"

[fmt]
line_length = 100
tab_width = 2
bracket_spacing = false
